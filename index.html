<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="card text-center">
    <div class="card-header ">
      <h2>Payment for example</h2>
    </div>
    <div class="card-body text-start ">
      <div class="alert alert-danger" role="alert">
        some fiedls are missing
      </div>
      <div class="row g-3 pb-3">
        <div class="col-sm-7">
          card#
          <input type="text" class="form-control" placeholder="XXXXXXXX">
        </div>
        <div class="col-sm">
          cvc#
          <input type="text" class="form-control" placeholder="000">
        </div>
        <div class="col-sm">
          Amount
          <input type="text" class="form-control" placeholder="Amount">
        </div>
      </div>

      <div class="row">
        <div class="col ">
          First name
          <input type="text" class="form-control">
        </div>
        <div class="col ">
          Last name
          <input type="text" class="form-control">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6 ">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4 ">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2 ">
          <label for="inputZip" class="form-label">Postal code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <div class="d-inline-flex bg-secondary text-white px-2 py-1">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i> </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i> </label>
            </div>
          </div>
        </div>

        <div class="col-6">
          menssage
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"> </textarea>
          <p style="color: gainsboro;">add text</p>

        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      
      <a href="#" class="btn btn-primary float-end m-1">Send</a>
      <a href="#" class="btn btn-secondary float-end m-1">Cancel</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
